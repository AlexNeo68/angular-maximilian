<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="toggleDetails()">
        Show Details
      </button>
      <p *ngIf="showDetails">Secret phrase - 'Luna'</p>
      <div
        *ngFor="let log of logs; let i = index"
        [ngStyle]="{ backgroundColor: i >= 5 ? 'blue' : 'transparent' }"
        [ngClass]="{ 'text-white': i >= 5 }"
      >
        {{ log }}
      </div>
    </div>
  </div>
</div>
