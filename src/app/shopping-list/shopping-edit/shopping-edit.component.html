<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="row">
    <div class="col-md-4">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        ngModel
        required
      />
    </div>
    <div class="col-md-2">
      <label for="amount" class="form-label">Amount</label>
      <input
        type="number"
        class="form-control"
        id="amount"
        name="amount"
        ngModel
        required
        pattern="^[1-9]+[0-9]*$"
      />
    </div>
    <div class="col-md-12 mt-2 d-flex gap-2">
      <button type="submit" class="btn btn-success" [disabled]="!f.valid">
        {{ editMode ? "Update" : "Add" }}
      </button>
      <button
        type="button"
        *ngIf="editMode"
        class="btn btn-danger"
        (click)="onDeleteIngredient()"
      >
        Delete
      </button>
      <button type="button" class="btn btn-primary" (click)="onClear()">
        Clear
      </button>
    </div>
  </div>
</form>
